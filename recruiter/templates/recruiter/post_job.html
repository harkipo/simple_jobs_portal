{% extends 'recruiter/base.html' %} 
{% block content %}

<article class="card-body mx-auto" style="max-width: 400px;">
    <h1 class="card-title mt-3 text-center">Post a Job</h1>
<br>



<form action="{% url 'post_job' %}" method="POST">
    {% csrf_token %}
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
         </div>
        <input  class="form-control" id="position" name="position" placeholder="Position" type="text" required>
    </div> <!-- form-group// -->
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
         </div>
        <input  class="form-control" id="company_name" name="company_name" placeholder="Company Name" type="text" required>
    </div> <!-- form-group// -->
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
         </div>
        <input  class="form-control" id="ctc" name="ctc" placeholder="CTC" type="number" required>
    </div> <!-- form-group// -->
    
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
        </div>
        
        <div class="multiselect">
            <div class="selectBox" onclick="showCheckboxes()">
              <select>
                <option>Check relevent skills</option>
              </select>
              <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
                {% for skill in skills %}
              <label for="skill_{{skill.id}}">
                <input type="checkbox" name="skill_select" id="skill_{{skill.id}}" value="{{skill.id}}" />{{skill.name|upper}}</label>
                {% endfor %}
            </div>
          </div>
    </div> <!-- form-group// -->
                                  
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> POST </button>
    </div> <!-- form-group// -->      
</form>
  


</article>

{% endblock %}
